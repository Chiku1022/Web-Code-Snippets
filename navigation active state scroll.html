    <style>

      /* ==========Navigation Bar Link underline animation ============ */
      #navbarNav .nav-item .nav-link {
        text-transform: uppercase; /*Makes navigation links Uppercase. BE FREE TO MANIPULATE!!*/
        font-family: "Roboto", sans-serif; /*Font of the navigaion links. BE FREE TO MANIPULATE!!*/

      #navbarNav .nav-item .nav-link:after {
        content: "";
        position: absolute;
        bottom: 0;
        left: 0;
        width: 0%;
        border-bottom: 2px solid #79bbe7; /*Color of the underline bar. BE FREE TO MANIPULATE!!*/
        transition: 0.4s; /*Animation delay of the underline. BE FREE TO MANIPULATE!!*/
      }
      @media (min-width: 992px) {
        #navbarNav .nav-item .nav-link:hover:after {

        }
      }
      #navbarNav .nav-item .active:after {

      /* =========== ANIMATED X toggler button (DO NOT EDIT THIS SECTION WITHOUT ACCURATE KNOWLEDGE OF WHAT'S GOING ON !!!!) =========== */

        border: none;
      }
      .navbar-toggler.x:focus {

      }
      .navbar-toggler.x[aria-expanded="true"] .icon-bar:nth-of-type(1) {
        -webkit-transform: rotate(45deg);
        -ms-transform: rotate(45deg);

      .navbar-toggler.x[aria-expanded="true"] .icon-bar:nth-of-type(2) {
        opacity: 0;
        filter: alpha(opacity=0);
      }
      .navbar-toggler.x[aria-expanded="true"] .icon-bar:nth-of-type(3) {
        -webkit-transform: rotate(-45deg);
        -ms-transform: rotate(-45deg);
        transform: rotate(-45deg);
        -webkit-transform-origin: 10% 90%;
        -ms-transform-origin: 10% 90%;
        transform-origin: 10% 90%;
      }
      .navbar-toggler.x .icon-bar {
        width: 22px;
        display: block;
        height: 2px;
        background-color: #fff;
        -webkit-transition: all 0.2s;
        transition: all 0.2s;
      }
      .navbar-toggler.x .icon-bar + .icon-bar {

      }
      .navbar-toggler.x .icon-bar:nth-of-type(1) {

        transform: rotate(0);
      }
      .navbar-toggler.x .icon-bar:nth-of-type(2) {

    <script>
      /* All the jQuery Work */

      $(document).ready(function () {
        var offset = 300;
        var duration = 200;       //Animation delay
        /* Scroll to next section script */
        $("a").on("click", function (event) {
          if (this.hash !== "") {
            event.preventDefault();
            var hash = this.hash;
            $("html, body").animate(
              {
                scrollTop: $(hash).offset().top,
              },
              duration,
              function () {
                window.location.hash = hash;
              }
            );
          } /* end-if */
        }); /* on() */
      }); /* ready() */

      var nav_sections = $(".section"); // gets a list of the elements with section class
      var main_nav = $(".navbar");

      $(window).on("scroll", function () {
        var cur_pos = $(this).scrollTop() + 200;

        nav_sections.each(function () {
          var top = $(this).offset().top,
            bottom = top + $(this).outerHeight();

          if (cur_pos >= top && cur_pos <= bottom) {
            if (cur_pos <= bottom) {
              main_nav.find("li").find("a").removeClass("active");
            }
            main_nav
              .find('a[href="#' + $(this).attr("id") + '"]')
              .addClass("active");
          }
          if (cur_pos < 300) {
            $(".navbar ul:first li:first a").addClass("active");
          }
        });
      });
    </script>
